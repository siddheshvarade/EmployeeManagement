<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Yourself !!</h6>

                </div>
                
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Full Name</label>
                            <input type="text" formControlName="fullName" class="form-control" placeholder="Full Name" id="exampleInputPassword1"><br>
                            <span class="text-danger" *ngIf="signupForm.controls['fullName'].dirty && signupForm.hasError('required','fullName')">Full Name required</span>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                            <input type="number" formControlName="mobile" class="form-control" placeholder="Mobile" id="exampleInputPassword1"><br>
                            <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">Mobile is required</span>
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" formControlName="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp"><br>
                           <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                           <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">Email is required</span>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" formControlName="password" class="form-control" placeholder="Password" id="exampleInputPassword1"><br>
                          <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">Password is required</span>
                        </div>
                       
                        <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Sign Up</button>
                      </form>
                      <a style="color: aliceblue; margin-top: 20px;"routerLink="/login">Already registerd? Click to login</a>
                
            </div>
        </div>
    </div>
</div>
